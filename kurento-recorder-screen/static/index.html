<!DOCTYPE html>
<html>
	<head>
		<meta charset="US-ASCII">
		<title>Recorder</title>

		<script type="text/javascript" src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
		<script type="text/javascript" src="bower_components/kurento-client/js/kurento-client.js"></script>
		<script type="text/javascript" src="bower_components/kurento-utils/js/kurento-utils.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<span>If you want to test screen capturing, please
			<ol>
				<li>launch Chrome browser from the terminal with the argument <b>--enable-usermedia-screen-capturing</b></li>
				<li><a href="#" onclick="location = 'https://'+location.hostname+':8433/kurento'">visit the Kurento MediaServer WebSocket endpoint</a>, accept its certificate and come back to this page</li>
			</ol>
		</span>
		<br>
		<hr>
		<br>
		<select id="selectSource">
		  <option value="Webcam">Webcam</option>
		  <option value="Desktop" selected>Desktop</option>
		</select>
		<select id="resolution">
			<option value="VGA">VGA</option>
			<option value="HD" selected>HD</option>
			<option value="Full HD">Full HD</option>
		</select>
		<button id="startRecordButton">Start recording</button>
		<button id="stopRecordButton">Stop recording</button>
		<div style="clear: both;"></div>
		<div style="float: left; border: 2px solid black; margin: 5px;">
			<h1>Local stream</h1>
			<video id="videoInput" autoplay></video>
		</div>
		<div style="float: left; border: 2px solid black; margin: 5px;">
			<h1>Remote stream</h1>
			<video id="videoOutput" autoplay></video>
		</div>

		<div style="clear: both;"></div>
		<br>
		<hr>
		<br>
		<button id="startPlayButton">Start playing</button>
		<button id="stopPlayButton">Stop playing</button>
		<div style="clear: both;"></div>
		<div style="float: left; border: 2px solid black; margin: 5px;">
			<h1>Remote stream</h1>
			<video id="videoPlayer" autoplay></video>
		</div>
	</body>
</html>
