<html>
<head>
<title>KWS Content Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="../img/logo/logo.png" type="image/png" />
<link href="css/phone.css" media="(max-width: 749px)" rel="stylesheet" />
<link href="css/desktop.css" media="(min-width: 750px)" rel="stylesheet" />
<script src="../lib/jquery-1.11.0.js"></script>
<script src="../lib/jquery.scrollTo.min.js"></script>
<script src="../lib/Console.js"></script>
<script src="index.js"></script>
</head>
<body>

	<div id="header">
		<a id="kurentoLogo" href="http://kurento.com"> <img
			src="../img/logo/Kurento.jpg" />
		</a> <a id="fiWareLogo" href="http://www.fi-ware.eu"> <img
			src="../img/logo/fi-ware.png" />
		</a>
	</div>

	<div id="content">
		<div id="videoPanel" class="panel">
			<input id="txtUri" value="../playerJson" /> <br />
			<video id="video" poster="img/movie-theater.jpg" autoplay></video>
			<br />
			<button id="btnPlayStop">Play</button>
			<INPUT id="rangeVolume" TYPE="RANGE" MIN="0" MAX="1" STEP="0.1"
				VALUE="1">
		</div>
		<iframe id="viewer" class="panel"></iframe>
		<div id="console"></div>
	</div>

	<div id="footer">
		<a id="UrjcLogo" href="http://www.urjc.es"> <img
			src="../img/logo/urjc.gif" />
		</a> <a id="CampusPartyEuropeLogo"
			href="http://www.campus-party.eu/2013/index-cpeu.html"> <img
			src="img/CampusPartyBlueWhite.jpg" />
		</a>
		<p>
			(C) 2013 <a href="http://kurento.com">Kurento</a>
		</p>
	</div>

</body>
</html>
