<!DOCTYPE html>
<head>
<title>Intel&reg; Collaboration Service for WebRTC P2P Room Call
	Sample</title>
</head>
<body>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/adapter.js" type="text/javascript"></script>
	<script src="js/demo.intel.js" type="text/javascript"></script>
	<h1>
		Intel<sup>&reg;</sup> Collaboration Service for WebRTC
	</h1>
	<h2>P2P Room Call Sample</h2>
	<div id="control">
		<input id="uid" type="text" />
		<button id="login">Login</button>
		<button id="connect">Join Room</button>
		<button id="logoff">Leave Room</button>
		<button id="target-screen" disabled="true">Share Screen</button>
		<button id="target-video-publish" disabled="true">Start Video
			Sharing</button>
		<button id="target-video-unpublish" disabled="true">Stop
			Video Sharing</button>
	</div>
	<div id="sendreceive">
		<div id="send">
			<h2>Send data</h2>
			<textarea id="dataSent" rows="5" cols="10"></textarea>
		</div>
		<div id="receive">
			<h2>Received data</h2>
			<textarea id="dataReceived" rows="5" cols="10" disabled="true"></textarea>
		</div>
		<button id="data-send">send data to peer</button>
	</div>
	<div id="videocontainer">
		<div id="local">
			<h2>LocalView</h2>
			<video width="320px" height="240px" id="localVideo" muted="muted"
				autoplay="autoplay"></video>
		</div>
		<div id="remote">
			<h2>RemoteView</h2>
			<video width="320px" height="240px" id="remoteVideo"
				autoplay="autoplay"></video>
		</div>
		<div id="screen">
			<h2>ScreenView</h2>
			<video width="640px" height="480px" id="screenVideo"
				autoplay="autoplay"></video>
		</div>
	</div>

	<footer id="status"></footer>
	<div id="infoDiv"></div>
	<script type="text/javascript">

	</script>
	<style>
textarea {
	font-family: monospace;
	margin: 2px;
	height: 100px;
	width: 250px;
}

div#control {
	padding: 1em 0;
}

div#send {
	float: left;
	margin-right: 20px;
}

div#receive {

}

div#sendreceive {
	margin: 0 0 20px 0;
}

h2 {
	margin: 0 0 10px 0;
}

div#local {
	float: left;
	margin-right: 20px;
}

div#remote {
	float: left;
}

div#screen {
	float: left;
}

div#videocontainer {
	margin: 0 0 20px 0;
	width: 1300px;
	height: 700px;
}
</style>
</body>
