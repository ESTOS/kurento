<!DOCTYPE html>
<html>
<head>
<title>HTTP Player</title>
<script src="./lib/Console.js"></script>
<script src="./lib/color.js"></script>
<script type="text/javascript">
	var video;
	window.onload = function() {
		video = document.getElementById("video");
		console = new Console("console", console);
		setInterval(updateCurrentTime, 100);
	}

	function updateCurrentTime() {
		document.getElementById("currentTime").value = video.currentTime;
	}

	function addEventListener(type, callback) {
		video.addEventListener(type, callback, false);
	}

	function play(url) {
		video.poster = "./img/transparent-1px.png";
		video.style.background = "center transparent url('./img/spinner.gif') no-repeat";
		video.src = url;
		video.play();
	}

	function log(text) {
		document.getElementById("status").value = text;
	}

	function videoEvent(e) {
		if (!e) {
			e = window.event;
		}
		log(e.type);
	}

	function terminate() {
		// Player without control protocol does not need to terminate
	}

	function addTestName(testName) {
		document.getElementById("testName").innerHTML = testName;
	}
</script>
</head>
<body>
	<h1>HTTP Player</h1>
	<h2 id="testName"></h2>
	<video id="video" autoplay controls width="480px" height="360px">
	</video>
	<br />
	<label for="status">Status</label>
	<input id="status" name="status" />
	<label for="currentTime">Current Time</label>
	<input id="currentTime" name="currentTime" />
	<label for="color">Color</label>
	<input id="color"></input>
	<label for="x">x</label>
	<input id="x" style="width: 30px;" value="0" />
	<label for="y">y</label>
	<input id="y" style="width: 30px;" value="0" />
	<br />
	<label for="output">Output</label>
	<div id="console"></div>
</body>
</html>
