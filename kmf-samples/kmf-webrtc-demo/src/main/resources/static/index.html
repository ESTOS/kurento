<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebRTC Demo</title>
<script src="js/adapter.js"></script>
<script src="js/console.js"></script>
<script src="js/rpcbuilder.js"></script>
<script src="js/jsonrpcclient.js"></script>
<script src="js/webrtc-utils.js"></script>
<script>
	var client = new JsonRpcClient('ws://' + location.host + '/webrtc/ws/websocket',
			function() {});

	var sdpOffer;
	var localPeerConnection;

	window.onload = function() {
		console = new Console('console', console);
	}

	function start() {
		showSpinner('videoFromServer', 'videoLoopback');
		var doc = document;
		var videoFromServer = doc.getElementById('videoFromServer');
		var videoLoopback = doc.getElementById('videoLoopback');
		prepareSendAndReceivePlayer(videoFromServer, function(offerSdp, callback) {
			console.log('Invoking SDP offer callback function');
			client.sendRequest("start", {
				sdpOffer : offerSdp
			}, function(error, result) {
				if (error) {
					return console.error(error);
				}
				callback(result.sdpAnswer);
			});
		}, videoLoopback);
	}

	function showSpinner() {
		for (var i = 0; i < arguments.length; i++) {
			var videoTag = document.getElementById(arguments[i]);
			videoTag.poster = './img/transparent-1px.png';
			videoTag.style.background = "center transparent url('./img/spinner.gif') no-repeat";
		}
	}
</script>
</head>
<body>
	<h1>WebRTC Demo</h1>
	<video id="videoLoopback" autoplay controls width="480px" height="360px"></video>
	<video id="videoFromServer" autoplay controls width="480px" height="360px"></video>
	<br />
	<input type="button" value="Start" onclick="start(); return false;">
	<br />
	<div id="console"></div>
</body>
</html>
